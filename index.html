<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <!--FONTES DA PAGINA-->
  </head>
  <body>
    <div class="big-box">
      <!--input cria diferentes campos de entrada de dados no documento HTML/ placeholder qnd não tem nada escrito no campo-->

      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="botao-busca" onclick="cliqueBotao()">
        <img
          class="img-busca"
          alt="busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
        />
      </button>

      <div class="middle-box">
        <h2 class="city">Tempo em São Paulo</h2>
        <p class="temp">21ºC</p>

        <div class="smaller-box">
          <img
            class="img-previsao"
            src="//openweathermap.org/img/wn/04n.png"
            alt="icone-info-tempo"
          />
          <!--link icone nuvem-->
          <p class="text-previsao">Nublado</p>
        </div>
        <p class="umidade">Umidade 76%</p>
      </div>
    </div>
  </body>
</html>
